<!DOCTYPE html>

<head>
    <link href="tmp/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="tmp/components-rounded.min.css" rel="stylesheet" id="style_components" type="text/css" />
    <link href="tmp/login-2.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="login">
    <div class="content">
        <form class="register-form" action="register.php" method="post" style="display: block;">
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" value="" required />
            </div>

            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" value="" required />
            </div>

            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Retype Password</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Retype Password" name="repassword" value="" required />
            </div>
            
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Pin</label>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Pin" name="pin" value="" required />
                <p>please remember your pin to reset your password when you forget it</p>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-default" onclick="location='login.html'">Back</button>
                <button type="submit" class="btn red uppercase pull-right">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
